<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</head>

<body>
    <div class="d-flex main ">
        <span class="mx-auto" style="font-family: 'Akaya Telivigala', cursive; font: size 75px; color:white">Tic-Tac-Toe</span>
    </div>
    <div class="player" style="color: #ffeb3b;">
        <div class="d-flex justify-content-evenly">
            <div class="col-5 col-md-4 px-3 py-2" style="border: 2px solid #eac2c2; border-radius: 10px;">
                <div class="d-flex justify-content-between ">
                    <div id="player_1" class="me-2 overflow-auto">
                        Player X
                    </div>
                    <div id="score_1" class="score_disp" style="display: none;">
                        0
                    </div>
                </div>
            </div>
            <div class="col-5 col-md-4 px-3 py-2" style="border: 2px solid #eac2c2; border-radius: 10px;">
                <div class="d-flex justify-content-between ">
                    <div id="player_2" class="me-2 overflow-auto">
                        Player O
                    </div>
                    <div id="score_2" class="score_disp" style="display: none;">
                        0
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="btn" style="text-align: center;" class="pt-5">
        <button id="start_btn" type="button" class="btn btn-outline-info ttt_btn" onclick="start()">START</button>
    </div>
    <div id="game" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b1" class="select_btn p-0" type="button" onclick="display('b1');"></button>
                    <div class="d-none pt-3" id="b1_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b2" class="select_btn p-0" type="button" onclick="display('b2');"></button>
                    <div class="d-none pt-3" id="b2_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b3" class="select_btn p-0" type="button" onclick="display('b3');"></button>
                    <div class="d-none pt-3" id="b3_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b4" class="select_btn p-0" type="button" onclick="display('b4');"></button>
                    <div class="d-none pt-3" id="b4_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b5" class="select_btn p-0" type="button" onclick="display('b5');"></button>
                    <div class="d-none pt-3" id="b5_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b6" class="select_btn p-0" type="button" onclick="display('b6');"></button>
                    <div class="d-none pt-3" id="b6_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b7" class="select_btn p-0" type="button" onclick="display('b7');"></button>
                    <div class="d-none pt-3" id="b7_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b8" class="select_btn p-0" type="button" onclick="display('b8');"></button>
                    <div class="d-none pt-3" id="b8_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
            <div class="col-3 block">
                <div class="block_content d-flex justify-content-center"><button id="b9" class="select_btn p-0" type="button" onclick="display('b9');"></button>
                    <div class="d-none pt-3" id="b9_content" style="font-size: 50px; color: #c8e9e8;;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="turn" class="d-none">
        <div class="text_center d-flex">
            <p id="print" style="color: white;"></p>
        </div>
    </div>

    <div id="reload" style="display: none;">
        <div class=" d-flex justify-content-center me-2">
            <button id="restart" type="button" class="btn btn-outline-info ttt_btn" onclick="restart();">New Game</button>

        </div>
    </div>
    <div id="cont" style="display: none;">
        <div class=" d-flex justify-content-center me-2">
            <button id="reset" type="button" class="btn btn-outline-info ttt_btn" onclick="Cont_game();">Next Match </button>
        </div>
    </div>
</body>

</html>
